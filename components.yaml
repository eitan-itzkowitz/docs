components:
  schemas:
    # ENTITY TYPE
    EntityType:
      type: string
      title: EntityType
      description: The legal entity type of the company, impacting tax reporting and compliance.
      enum:
        - cCorp
        - llc
        - partnership
        - sCorp
        - soleProprietorship
        - professionalServiceCorporation

    # INDUSTRY
    Industry:
      type: string
      title: Industry
      description: Represents the industry or sector the company operates in.
      enum:
        - realEstate
        - restaurant
        - healthcare
        - other
        - consumerOnPremise
        - retail
        - professionalServices
        - homeServices
        - legal
        - saas
        - manufacturing
        - shortTermRental
        - construction
        - transportation
        - ecommerce
        - finance

    # CONTRACT TERMS (NEW)
    ContractTerms:
      type: object
      title: ContractTerms
      description: Defines contract-related terms associated with a billing model.
      properties:
        contractLengthMonths:
          type: integer
          description: Duration of the contract in months.
          example: 12
        paymentTerms:
          type: string
          description: Payment terms associated with the billing type.
          enum:
            - prepaid
            - postpaid
        autoRenewal:
          type: boolean
          description: Whether the contract auto-renews at the end of the term.
          example: true
        cancellationPolicy:
          type: string
          description: Policy regarding contract cancellation.
          example: "Requires 30 days' notice for termination."

    # BILLING MODEL
    BillingModel:
      type: array
      title: BillingModel
      description: Represents the types of billing structures a company can have.
      items:
        type: string
        enum:
          - annualSubscription
          - monthlySubscription
          - addOns
          - hourlyBilling
          - transactionBased
          - usageBased
          - other
          - fixedFee

    # COMPANY
    Company:
      type: object
      title: Company
      description: |
        The Company model defines core details about a company using the platform.
        It includes legal, financial, and operational details, supporting integrations and reporting.
      required:
        - id
        - industry
        - billingModel
        - entityType
        - legalName
        - timeZone
        - address
      properties:
        id:
          type: string
          description: A unique identifier for the company, auto-generated by the system.
        industry:
          $ref: "#/components/schemas/Industry"
        billingModel:
          $ref: "#/components/schemas/BillingModel"
        entityType:
          $ref: "#/components/schemas/EntityType"
        legalName:
          type: string
          description: The company’s registered legal name.
        dba:
          type: string
          description: The company’s "doing business as" name, if different from the legal name.
        timeZone:
          type: string
          description: The company’s primary timezone, used for scheduling and reporting purposes.
        email:
          type: string
          description: The company’s primary email address for correspondence.
        accountingFirm:
          type: string
          description: The name of the accounting firm associated with the company, if applicable.
        hasHistoricalData:
          type: boolean
          description: Indicates whether the company has historical financial data.
          example: true
        phoneNumber:
          type: string
          description: The company’s primary phone number.
        address:
          $ref: "#/components/schemas/Address"
        website:
          type: string
          description: The company’s website URL.
        partnerReferrer:
          type: string
          description: Identifies how the company was referred to the platform.
