    ## --- Subsection: Puzzle Entities ---
    # Defines core entities within Puzzle.

    # COMPANY
    Company:
      type: object
      title: Company
      description: >-
        Represents a company using the platform. Includes legal, financial, and operational details.
      required:
        - id
        - name
        - entityType
        - industry
      properties:
        id:
          type: string
          description: >-
            A unique identifier for the company.
        name:
          type: string
          description: >-
            The registered name of the company.
        entityType:
          $ref: "#/components/schemas/EntityType"
          description: >-
            The legal entity type of the company.
        billingModel:
          $ref: "#/components/schemas/BillingModel"
          description: >-
            The billing model defining the company's payment structure and subscription details.
        industry:
          $ref: "#/components/schemas/Industry"
          description: >-
            The industry or sector in which the company operates.
        address:
          type: string
          description: >-
            The company’s primary business address.
        website:
          type: string
          description: >-
            The company’s official website.

    # FIRM
    Firm:
      type: object
      title: Firm
      description: >-
        Represents an external firm providing services to client companies, such as accounting, legal, or consulting firms.
      required:
        - id
        - name
        - industry
      properties:
        id:
          type: string
          description: >-
            A unique identifier for the firm.
        name:
          type: string
          description: >-
            The registered name of the firm.
        industry:
          type: string
          enum:
            - accounting
            - legal
            - payroll
            - consulting
            - generalBackOffice
          description: >-
            The industry or sector in which the firm operates.

    # USER
    User:
      type: object
      title: User
      description: >-
        An individual with a credential in the system. Includes details about their role and affiliation.
      required:
        - id
        - name
        - email
        - createdAt
        - role
      properties:
        id:
          type: string
          description: >-
            A unique identifier for the user.
        name:
          type: string
          description: >-
            The full name of the user.
        email:
          type: string
          description: >-
            The email address associated with the user.
        createdAt:
          type: string
          format: date-time
          description: >-
            The date and time when the user was created.
        updatedAt:
          type: string
          format: date-time
          description: >-
            The date and time when the user was last updated.

    ## --- Subsection: Roles and Permissions ---
    # Defines roles and permissions that can be assigned to entities at Puzzle.

    #  User Role at Company
    CompanyRole:
      type: object
      title: UserRole
      description: >-
        Defines a user's role within a company, categorizing their relationship and function.
      properties:
        roleType:
          type: string
          description: >-
            The user's relationship to the company.
          enum:
            - owner
            - executive
            - employee
            - contractor
            - consultant
        function:
          type: string
          description: >-
            The primary area of expertise or responsibility for the user within the company.
          enum:
            - accounting
            - finance
            - operations
            - technology
            - legal
            - admin

    # User Role at Firm
    FirmRole:
      type: object
      title: FirmRole
      description: >-
        Defines a user's role within a firm, specifying their position and function.
      properties:
        roleType:
          type: string
          description: >-
            The user's relationship to the firm.
          enum:
            - partner
            - manager
            - staff
            - contractor
            - advisor
        function:
          type: string
          description: >-
            The user's functional role within the firm.
          enum:
            - accounting
            - tax
            - audit
            - advisory
            - payroll
            - consulting
            - legal

    # User Permissions for Company
    CompanyPermissionSet:
      type: object
      title: UserPermissionSet
      description: >-
        A set of permissions defining what a user can do within a company.
      properties:
        companyId:
          type: string
          description: >-
            The company this permission set applies to.
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"
          description: >-
            The list of permissions granted to the user within the company.

    # User Permissions for Firm
    FirmPermissionSet:
      type: object
      title: FirmPermissionSet
      description: >-
        A set of permissions defining what a user can do within a firm.
      properties:
        firmId:
          type: string
          description: >-
            The firm this permission set applies to.
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"
          description: >-
            The list of permissions granted to the user within the firm.

    ## --- Subsection: Entity Attributes ---
    # Defines attributes that can be assigned to entities at Puzzle.

    # LEGAL ENTITY TYPE
    LegalEntityType:
      type: string
      title: EntityType
      description: >-
        The legal entity type of the company, impacting tax reporting and
        compliance.
      enum:
        - cCorp
        - llc
        - partnership
        - sCorp
        - soleProprietorship
        - professionalServiceCorporation

    # INDUSTRY
    Industry:
      type: string
      title: Industry
      description: >-
        Represents the industry or sector the company operates in.
      enum:
        - realEstate
        - restaurant
        - healthcare
        - other
        - consumerOnPremise
        - retail
        - professionalServices
        - homeServices
        - legal
        - saas
        - manufacturing
        - shortTermRental
        - construction
        - transportation
        - ecommerce
        - finance

    # BILLING MODEL
    BillingModel:
      type: array
      title: BillingModel
      description: >-
        Represents the types of billing structures a company can have.
      items:
        type: string
        enum:
          - annualSubscription
          - monthlySubscription
          - addOns
          - hourlyBilling
          - transactionBased
          - usageBased
          - other
          - fixedFee

    # ========== SECTION: ENTITY ASSIGNMMENTS ==========
    # Enables assignments of entities to other entities.

    # User To Company
    AssignUserToCompany:
      type: object
      title: AssignUserToCompany
      description: >-
        Defines the assignment of a user to a company, specifying their role and
        associated permission set.
    
      required:
        - userId
        - companyId
        - role
        - permissionSet
        - effectiveRange
    
      properties:
        userId:
          type: string
          description: >-
            The unique identifier of the user being assigned.
    
        companyId:
          type: string
          description: >-
            The unique identifier of the company to which the user is being assigned.
    
        role:
          $ref: "#/components/schemas/CompanyRole"
          description: >-
            The role of the user within the company.
    
        permissionSet:
          $ref: "#/components/schemas/CompanyPermissionSet"
          description: >-
            The permissions granted to the user within the company.
    
        effectiveRange:
          $ref: "#/components/schemas/EffectiveRange"
          description: >-
            The validity period for this assignment.

    # User To Firm
    AssignUserToFirm:
      type: object
      title: AssignUserToFirm
      description: >-
        Defines the assignment of a user to a firm, specifying their role and
        associated permission set.
    
      required:
        - userId
        - firmId
        - role
        - permissionSet
        - effectiveRange
    
      properties:
        userId:
          type: string
          description: >-
            The unique identifier of the user being assigned.
    
        firmId:
          type: string
          description: >-
            The unique identifier of the firm to which the user is being assigned.
    
        role:
          $ref: "#/components/schemas/FirmRole"
          description: >-
            The role of the user within the firm.
    
        permissionSet:
          $ref: "#/components/schemas/FirmPermissionSet"
          description: >-
            The permissions granted to the user within the firm.
    
        effectiveRange:
          $ref: "#/components/schemas/EffectiveRange"
          description: >-
            The validity period for this assignment.

    # Company To Firm
      AssignCompanyToFirm:
        type: object
        title: AssignCompanyToFirm
        description: >-
          Defines the relationship between a company and a firm, including the role
          the firm plays in relation to the company.
      
        required:
          - companyId
          - firmId
          - role
          - effectiveRange
      
        properties:
          companyId:
            type: string
            description: >-
              The unique identifier of the company in the relationship.
      
          firmId:
            type: string
            description: >-
              The unique identifier of the firm in the relationship.
      
          role:
            type: string
            description: >-
              The firm's role in relation to the company.
            enum:
              - accounting
              - audit
              - tax
              - advisory
              - generalBackOffice
              - other
  
      effectiveRange:
        $ref: "#/components/schemas/EffectiveRange"
        description: >-
          The validity period for this company-firm relationship.
     
